{% extends "app/layout.html" %}

{% block content %}
    <h1>Chatbot</h1>
    <form method="post"
    hx-target="#chatbot-field"
    hx-swap='beforeend'
    hx-post="{% url 'ai' %}"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Envoyer</button>
    </form>
    <div id='chatbot-field'>{{ response }}</div>

{% endblock %}
