{% extends "app/layout.html" %}

{% block content %}
    <h1>Chatbot</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Envoyer</button>
    </form>
    {% if response %}
        <p>Chatbox: {{ response }}</p>
    {% endif %}

{% endblock %}
